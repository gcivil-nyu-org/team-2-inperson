user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
        worker_connections 768;
        # multi_accept on;
}

# This forwards all requests from incoming port 80 to this localhost:8080
http {
  server {
    listen 80;
    
    location /ping {
      return 200 "pong";
      add_header Content-Type text/plain;
    }

    location /health {
      return 200 "OK";
      add_header Content-Type text/plain;
    }

    location / {
      proxy_pass http://127.0.0.1:8080;
    }
  }
        
}